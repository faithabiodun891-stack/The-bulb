<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="javascript.css">
</head>
<body>
  <img id="myImage" 
  onclick="changeImage()"
  src="Images/pic_bulboff.gif"
  width="100" 
  height="180">
  
  <p>
    Click the light bulb to turn 
    on/off the light.
  </p>

  <script>
    function changeImage()
    {
      var image = 
      document.getElementById
      ('myImage');
      if
      (image.src.match("bulbon")){
    image.src = 
    "Images/pic_bulboff.gif";
      } else {
        image.src = 
        "Images/pic_bulbon.gif";
        }  
      }
  </script>

</body>
</html>
